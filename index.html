<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>PostMaster</title>
</head>

<body>
    <!-- navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PostMaster</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="#">About</a>
                    <a class="nav-link" href="#">Contact Us</a>
                    <!-- <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a> -->
                </div>
            </div>
        </div>
    </nav>

    <!-- HEeading -->
    <div class="container">
        <h1 class="my-3">Welcome to PostMaster</h1>
    </div>

    <div class="container">
        <!-- URL box -->
        <div class="row">
            <label for="url" class="form-label">Enter URL</label>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon3">https://example.com/users/</span>
                <input type="text" class="form-control" id="url" aria-describedby="basic-addon3">
            </div>

        </div>
        <!-- <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3">
        </div>
    </div> -->

        <!-- request type box -->
        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="reqtype" id="get" value="GET" checked>
                    <label class="form-check-label" for="get">GET </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="reqtype" id="post" value="POST">
                    <label class="form-check-label" for="post">POST </label>
                </div>

            </div>
        </fieldset>

        <!-- content type box -->
        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contype" id="json" value="JSON" checked>
                    <label class="form-check-label" for="json">JSON </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contype" id="params" value="params">
                    <label class="form-check-label" for="params">Custom Parameters </label>
                </div>

            </div>
        </fieldset>

        <!-- parameters box on selecting custom parameters -->
        <div id="parameters">
            <div class="row g-3">
                <legend class="col-form-label col-sm-2 pt-0">Enter Parameter 1 </legend>

                <div class="col">
                    <input type="text" id="paramkey1" class="form-control" placeholder="Parameter key"
                        aria-label="First name">
                </div>
                <div class="col">
                    <input type="text" id="paramval1" class="form-control" placeholder="Parameter value"
                        aria-label="Last name">
                </div>
                <div class="col">
                    <button id="addParams" class="btn btn-primary">+</button>
                </div>
            </div>


        </div>

        <!-- JSON box on selecting JSON type request -->

        <div class="my-3" id="requestJsonBox">
            <div class="form-group row">
                <label for="requestJsonText" class="col-form-label col-sm-2 pt-0">Enter Request JSON</label>
                <div class="col-sm-10">
                    <textarea id="requestJsonText" rows="3" class="form-control" ></textarea>
                </div>
            </div>
        </div>


        <!-- submit button to trigger fetch API -->

        <div class="form-group row">
            <div class="col-sm-10">

                <button type="submit" id="submit" class="btn btn-primary">Submit
                </button>
            </div>
        </div>

        <!-- response box -->

        <div class="my-3" id="responeJsonBox">
            <div class="form-group row">
                <label for="responseJson" class="col-form-label col-sm-2 pt-0">Your response</label>
                <div class="col-sm-10">
                    <textarea id="responseJsonText" rows="3"
                        class="form-control">Response will appear here...</textarea>
                </div>
            </div>
        </div>

    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->

    <script src="index.js"></script>
</body>

</html>
